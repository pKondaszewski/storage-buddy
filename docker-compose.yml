services:
  mysql-db:
    image: mysql:8.0
    container_name: storage-buddy-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: storage_buddy
      MYSQL_USER: buddy_user
      MYSQL_PASSWORD: buddy_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: